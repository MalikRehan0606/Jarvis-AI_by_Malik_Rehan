<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'Nutbolts';
      src: url('fonts/Nutbolts.ttf') format('truetype');
    }

    body {
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: url("jarvis.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end; /* Align items to the right */
    }

    .nav-items {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      padding: 20px; /* Add padding to position correctly */
      position: absolute; /* Position at the top */
      top: 0;
      right: 0;
    }

    .nav-items a {
      text-decoration: none;
      color: #f60606;
      padding: 10px 20px;
      font-size: 24px;
    }

    .nav-items a i {
      margin-right: 8px;
    }

    .container {
      text-align: center;
      margin-right: 20px; /* Adjust as needed to position properly */
      margin-top: 20px; /* Add margin-top to move it down */
    }

    .run-project-button {
      background-color: #5edaf0;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px; /* Add margin to move it to the right */
      margin-top: 20px; /* Add margin-top to move it down */
    }

    .run-project-button:hover {
      background-color: #4ac5e0;
    }

    h1 {
      font-family: 'Nutbolts', sans-serif;
      color: #f60606;
      font-size: 48px;
      margin-right: 20px; /* Adjust as needed */
      margin-top: 20px; /* Adjust as needed */
    }

    .about {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      text-align: left;
      max-width: 600px; /* Limit the width */
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="nav-items">
    <a href="other.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
  </div>
  <div class="container">
    <h1>JARVIS</h1>
    <button class="run-project-button" onclick="window.location.href='run.html'">RunJarvis</button>
  </div>
  <script>

  </script>
</body>
</html>
